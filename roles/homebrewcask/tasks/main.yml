---
- name: 'Installing Homebrewcask'
  sudo: no
  shell: brew install caskroom/cask/brew-cask

- name: 'Installing default Apps'
  sudo: no
  homebrew_cask: name={{item}} state=present
  with_items:
    - adium
    - alfred
    - bartender
    - cyberduck
    - emacs
    - evernote
    - fluid
    - iterm2
    - vlc
